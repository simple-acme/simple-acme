# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference
version: 2
updates: 
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    ignore:
        - dependency-name: "Microsoft.NET.ILLink.Tasks"
    groups:
      Microsoft:
        patterns:
          - "System.*"
          - "Microsoft.*"
          - "MSTest.*"
          - "NETStandard.*"
      Serilog:
        patterns:
          - "Serilog"
          - "Serilog.*"
      Azure:
        patterns:
          - "Azure.*"
      AWS:
        patterns:
          - "AWSSDK.*"
      FluentFTP:
        patterns:
          - "FluentFTP"
          - "FluentFTP.*"