# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference
version: 2
updates: 
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
    groups:
      microsoft:
        patterns:
          - "System.*"
          - "MSTest.*"
          - "Microsoft.*"
  - package-ecosystem: "gitsubmodule"
    schedule:
      interval: "daily"
